<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link href="../css/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/cart2.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header></header>
    <section>
        <div class="title">
            <h1>購物車</h1>
            <span>
                <a href="#">首頁 </a>
                <i class="fa-solid fa-chevron-right"></i>
                <a href="#">我的購物車</a>
            </span>
        </div>
        <div class="cart">
            <div class="cart-table">
                <table>
                    <thead>
                        <th class="product-remove">&nbsp;</th>
                        <th class="img-header">&nbsp;</th>
                        <th class="product-name">商品</th>
                        <th class="product-price">價格</th>
                        <th class="product-quantity">數量</th>
                        <th class="product-subtotal">總計</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-remove">
                                <span class="xmark">
                                    <i class="fa-solid fa-xmark"></i>
                                </span>

                            </td>
                            <td class="img-block">
                                <img src="https://im1.book.com.tw/image/getImage?i=https://www.books.com.tw/img/001/092/30/0010923036.jpg&v=6261323c&w=348&h=348"
                                    alt="">
                            </td>
                            <td class="product-name">
                                asdf
                            </td>
                            <td class="product-price">
                                250 NT
                            </td>
                            <td class="product-quantity">
                                <div class="count">
                                    <div id="minus"><i class="fa-solid fa-arrow-down"></i></div>
                                    <input type="text" value="1">
                                    <div id="add"><i class="fa-solid fa-arrow-up"></i></div>
                                </div>
                            </td>
                            <td class="product-subtotal">
                                asdf
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" class="function">
                                <button class="update">更新購物車</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="total-table">
                <div class="header">
                    <h2>購物車總計</h2>
                </div>
                <table border="0">
                    <tbody>
                        <tr>
                            <td class="operator">&nbsp;</td>
                            <td class="total-subprice">
                                250 NT
                            </td>
                        </tr>
                        <tr class="count-total">
                            <td class="operator">
                                <span>
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                            </td>
                            <td class="total-subprice">
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td class="operator">
                            </td>
                            <td class="total-subprice">
                                250 NT
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="submit">前往結帳</button>
            </div>            
        </div>
    </section>
</body>

<script src="../js/api/chatroom.js"></script>
<script src="../js/api/user.js"></script>
<script src="../js/chatusers.js"></script>
<script src="../js/header.js"></script>

</html>
